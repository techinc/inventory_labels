<html>
<head>
    <title>Label Printer</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Label Printer</h1>
    <div class="row">
        <form action="/print" method="post">
            <div class="span2">
                    <label for="name">Name: </label>
                    <label for="desc">Description: </label>
                    <label for="owner">Owner: </label>
                    <label for="perms">Permissions: </label>
            </div>
            <div class="span10">
                <input type="text" name="name" placeholder="Name"/><br/>
                <input type="text" name="desc" placeholder="Description"/><br/>
                <input type="text" name="owner" placeholder="TechInc"/><br/>
                <input type="text" name="perms" placeholder="Hack it"/><br/>
                <input name="submit" type="submit" value="Print"/>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
